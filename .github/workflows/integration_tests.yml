name: Integration tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pyspark-integration:
    strategy:
      matrix:
        python-version: ["3.8"]
        poetry-version: ["1.5.1"]
        pyspark-version: [
          {version: "3.2.1", test_folder: "pyspark_3_2"},
          {version: "3.3.3", test_folder: "pyspark_3_3"}
        ]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up poetry ${{ matrix.poetry-version }}
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Configure local virtual environment
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - name: Install dependencies
        run: |
          poetry install
          pip install pyspark==${{ matrix.pyspark-version.version }}
          sudo apt-get install tree
      - name: byexample
        run: |
          poetry run byexample -l shell,python ./integration/${{ matrix.pyspark-version.test_folder }}/*.md
